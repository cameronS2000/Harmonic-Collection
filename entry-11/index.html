<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            "entry-11"
        </title>
    </head>
    <body>
        <h1>Create Your Own Image!</h1>
        <h2>click on a background to start! The subjects can be dragged into position</h2>
        <div class="container">
        <div class="canvas" id="canvas">
            <h1> </h1> 
        </div>
        <div class="subcontainer" id="backgrounds">
            <h2>Backgrounds</h2>
            <div class="image-container">
                <img src="images/background1.jpg" alt="Background 1">
                <img src="images/background2.jpg" alt="Background 2">
                <img src="images/background3.jpg" alt="Background 3">
                <img src="images/background4.jpg" alt="Background 4">
            </div>
        </div>
        <div class="subcontainer" id="subjects">
            <h2>Subjects</h2>
            <div class="image-container">
                <img src="images/subject1.png" alt="Subject 1">
                <img src="images/subject2.png" alt="Subject 2">
                <img src="images/subject3.png" alt="Subject 3">
                <img src="images/subject4.png" alt="Subject 4">
                <img src="images/subject5.png" alt="Subject 5">
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
